<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list of months</title>
</head>
<body>
<ul>
    {% for month in months %}
        <li>
            <a href="{% url "month-challenge" month=month %}">{{  month|title  }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
